<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            main {
                div {
                    margin-bottom: 10px;
                }
                .field {
                    display: flex;
                    label {
                        width: 70px !important;
                    }
                    input, select {
                        min-width: 150px !important;
                        max-width: 150px !important;
                    }
                }
                .btn {
                    display: flex;
                    justify-content: center;
                    gap: 10px;
                }
                .hidden {
                    visibility: hidden;
                }
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Convert Currency</h1>
        <div class="field">
            <label>Amount</label>
            <input type="number" id="amount">
        </div>
        <div class="field">
            <label>From</label>
            <select id="from"></select>
        </div>
        <div class="field">
            <label>To</label>
            <select id="to"></select>
        </div>
        <div class="btn">
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="hidden">
            <label id="exchange_rate"></label>
        </div>
        <div class="hidden">
            <label id="converted_price"></label>
        </div>
    </main>
    <script src="codes.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
